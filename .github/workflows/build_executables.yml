name: Build macOS and Windows Executables

on:
  push:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2app PyQt5 python-binance

      - name: Build .app
        run: python setup.py py2app

      - name: Upload .app
        uses: actions/upload-artifact@v4
        with:
          name: Crypto_Viewer.app
          path: dist/Crypto_Viewer.app

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PyQt5 python-binance

      - name: Build .exe
        run: pyinstaller --onefile --windowed Crypto_Viewer.py

      - name: Upload .exe
        uses: actions/upload-artifact@v4
        with:
          name: Crypto_Viewer.exe
          path: dist/Crypto_Viewer.exe

